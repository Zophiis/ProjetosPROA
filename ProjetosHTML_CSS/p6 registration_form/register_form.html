<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Full Name" required>
            </div>

            <div class="input-box">
                <label> Email Adress </label>
                <input type="text" placeholder="Enter Email Adress" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label> Phone Number</label>
                    <input type="number" placeholder="Enter phone number" required>
                </div>

                <div class="input-box">
                    <label> Birth Date </label>
                    <input type="date" placeholder="Enter birth date" required>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender">
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" name="gender" id="check-female">
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" name="gender" id="check-nb" checked>
                        <label for="check-nb">Non-Binary</label>
                    </div>
                    <div class="gender">
                        <input type="radio" name="gender" id="check-other">
                        <label for="check-other">Other</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter street address" required>
                <input type="text" placeholder=" Enter street address line 2" required>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Country</option>
                            <option>Brazil</option>
                            <option>Chile</option>
                            <option>Holanda</option>
                            <option>India</option>
                            <option>Japan</option>
                            <option>Turkey</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter your city" required>
                </div>
                <div class="column">
                    <input type="text" placeholder="Enter your region" required>
                    <input type="number" placeholder="Enter your postal code" required>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </section>
</body>

</html>
